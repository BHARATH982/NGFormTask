<form [formGroup]="EducationDetailGroup">
  <div class="form-container">
    <div class="horizontal-form">
      <mat-form-field appearance="outline">
        <mat-label>College Name</mat-label>
        <input matInput placeholder="College Name" formControlName="collegeName">
        <mat-error
          *ngIf="EducationDetailGroup.get('collegeName')?.touched && EducationDetailGroup.get('collegeName')?.invalid">
          college name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Degree</mat-label>
        <input matInput placeholder="" formControlName="degree">
        <mat-error *ngIf="EducationDetailGroup.get('degree')?.touched && EducationDetailGroup.get('degree')?.invalid">
          degree is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="horizontal-form">

      <mat-form-field appearance="outline">
        <mat-label>years</mat-label>
        <mat-select formControlName="years">
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="EducationDetailGroup.get('years')?.invalid && EducationDetailGroup.get('years')?.touched">
          year is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>city</mat-label>
        <input matInput placeholder="city" formControlName="city">
        <mat-error *ngIf="EducationDetailGroup.get('city')?.touched && EducationDetailGroup.get('city')?.invalid">
          city is required
        </mat-error>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>hi dummy</mat-label>
        <input matInput placeholder="dummy" formControlName="dummy">

      </mat-form-field>

    </div>

  </div>
</form>


<div class="horizontal-form">
  <button mat-flat-button   color="warn"  (click)="EDFBackButtonClicked()">
    <span class="material-icons" >arrow_back</span>
  </button>
  <button mat-flat-button [disabled]="!educationDetailsFormValid"  color="primary">
    <span class="material-icons">arrow_forward</span>
  </button>
</div>

<ng-container >

<table mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">Edit</button>
        </div>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>
      <div *ngIf="element.isEdit">
        <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
          <button mat-button (click)="element.isEdit = !element.isEdit;  doneBtnClicked()">Done</button>
        </div>
        <ng-template #dataField>
          <mat-form-field>
            <input
              [type]="col.type"
              matInput
              [(ngModel)]="element[col.key]"
            />
          </mat-form-field>
        </ng-template>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table> 

</ng-container>
